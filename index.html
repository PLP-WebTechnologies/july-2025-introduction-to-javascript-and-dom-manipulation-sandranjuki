<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Week 5 Assignment - JavaScript Fundamentals</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Input & Output -->
  <div>
    <h2>Part 1: JavaScript Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button onclick="checkAge()">Check Age</button>
    <p id="ageResult"></p>
  </div>

  <!-- Part 2: Functions -->
  <div>
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(5, 200)">Calculate Total</button>
    <p id="totalResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div>
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </div>

  <!-- Part 4: DOM Manipulation -->
  <div>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="colorBtn">Toggle Background</button>
    <button id="addItemBtn">Add New Item</button>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <p id="message">Click a button to see changes!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
